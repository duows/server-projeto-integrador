<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Detectadas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; text-align: center; }
        .image-container { margin-top: 20px; }
        img { border: 2px solid #007bff; border-radius: 10px; margin: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Imagens Detectadas</h1>
        <p class="lead">Aqui estão as imagens processadas com objetos detectados.</p>

        <div class="image-container">
            {% if images %}
                {% for image in images %}
                    <img src="{{ image }}" class="img-fluid" alt="Imagem Detectada">
                {% endfor %}
            {% else %}
                <p>Nenhuma imagem detectada ainda.</p>
            {% endif %}
        </div>

        <div class="mt-4">
            <a href="/" class="btn btn-primary">Voltar à Câmera</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
